name: pw test

on:
 push:
  branches: [main]
pull request:
  branches: [main]
workflow_dispatch:

jobs:
 test:
  timeout-minutes: 60
  runs-on: ubuntu-latest
  steps:
   - uses: actions/checkout@v4
   - uses: actions/setup-node@v4
     with:
     node-version: lts/*
   - name: Install PW
     run: npx playwright install --with-deps
   - name: Run PW tests
     run: npx run test
